<!DOCTYPE html>
<html>
<head>
	<title id="title">Compact Blue</title>
	<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
</head>
<body class="btn-light">
	<div class=" container">
     	<div class="row d-flex justify-content-center">
            <div class="col-md-10 mt-5 pt-5">
             	<div class="row z-depth-3">
                 	<div class="col-sm-4 bg-info rounded-left">
        		        <div class="card-block text-center text-white">
							<img src="../img/sample-profile.png" 
							alt="user" width="200" id="image">
							<h2 class="font-weight-bold mt-4" id="name">SAMPLE NAME</h2>
                    		<p id="profession">SAMPLE PROFESSION</p>
                		</div>
            		</div>
            		<div class="col-sm-8 bg-white rounded-right">
                    	<h3 class="mt-3 text-center">PERSONAL INFORMATION</h3>
                    	<hr class="bg-primary mt-0 w-30">
                   		<div class="row">
                        	<div class="col-sm-6">
                            	<p class="font-weight-bold">ADDRESS:</p>
                           		<h6 class=" text-muted" id="address">SAMPLE ADDRESS</h6>
                        	</div>
                        	<div class="col-sm-6">
                            	<p class="font-weight-bold">EDUCATION:</p>
                           		<h6 class="text-muted" id="education">SAMPLE EDUCATION</h6>
                        	</div>
                            <div class="col-sm-6">
                            	<p class="font-weight-bold">SKILLS:</p>
                           		<h6 class="text-muted" id="skills">SAMPLE SKILLS</h6>
                        	</div>
							<div class="col-sm-6">
                            	<p class="font-weight-bold">MORE INFORMATION:</p>
                           		<h6 class="text-muted" id="more-info">SAMPLE INFORMATION</h6>
                        	</div>
                    	</div>
                    		<h4 class="mt-3 text-center">CONTACT</h4>
                    		<hr class="bg-primary mt-0 w-0">
                   		<div class="row">
                        	<div class="col-sm-6">
                           		<p class="font-weight-bold">MOBILE NUMBER:</p>
                          	  	<h6 class="text-muted" id="mobile">+001234567890</h6>
                        	</div>
                        	<div class="col-sm-6">
                            	<p class="font-weight-bold">EMAIL:</p>
                            	<a href="#" id="mail">SAMPLE@GMAIL.COM</h6>
                        	</div>
                    	</div>
                	   	<hr class="bg-primary mt-0 w-0">
                	    <ul class="list-unstyled d-flex justify-content-center mt-4">
            	        	<li><a href="#!" id="facebook"><i class="fab fa-facebook px-3 h4 text-info"></i></a></li>
                            <li><a href="#!" id="instagram"><i class="fab fa-instagram px-3 h4 text-info"></i></a></li>
        	            	<li><a href="#!" id="youtube"><i class="fab fa-youtube px-3 h4 text-info"></i></a></li>
                            <li><a href="#!" id="linkedin"><i class="fab fa-linkedin px-3 h4 text-info"></i></a></li>
    	                	<li><a href="#!" id="twitter"><i class="fab fa-twitter px-3 h4 text-info"></i></a></li>
	               		</ul>  
              		</div>
             	</div>
            </div>
        </div>
	</div>
</body>

</html>
